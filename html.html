<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            display: flex;
            align-items: center;
            height: 100vh;
            background-color: #efefef;
        }

        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px 1px #747474;
            min-width: 500px;
            margin: auto;
            min-height: 300px;
            padding: 16px;
        }

        .container form {
            display: flex;
            flex-direction: column;
        }

        .container form label {
            /* color: #fff; */
            font-size: 18px;
        }

        .container form .input:not(:last-child) input {
            width: 100%;
            height: 40px;
            border: 1px solid#ccc;
            padding: 12px;
            margin: 6px 0 18px;
            border-radius: 5px;
            font-size: 16px;
        }

        .container form .input:not(:last-child) input:focus {
            outline: 2px solid rgb(245, 100, 255);
            transition: 0.2s ease;
            border: none;
        }

        .input {
            position: relative;
        }

        label {
            position: absolute;
            background: #fff;
            color: #808080;
            left: 10px;
            top: 40%;
            transform: translateY(-50%);
        }

        input:focus~label {
            padding: 0 2px;
            transition: 0.2s ease;
        }

        /* input:not(:empty) ~ label{
            top: 5px;
            font-size: 16px;
        } */
        #submit-button {
            background-color: #00ff00;
            width: 70px;
            height: 40px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <script>
        $(document).ready(function () {
            $('input').click(function () {
                $(this).next().css({ 'top': '4px', 'font-size': '16px' })
            })
        })
    </script>
</head>

<body>
    <div class="container">
        <form action="" method="dialog" autocomplete="off">
            <div class="input first-name">
                <input type="text" name="" id="first-name" required>
                <label for="first-name">first name</label>
            </div>
            <div class="input last-name">
                <input type="text" name="" id="last-name" required>
                <label for="last-name">last name</label>
            </div>
            <div class="input password">
                <input type="password" minlength="6" name="" id="password" required>
                <label for="password">password</label>
            </div>

            <div class="input email">

                <input type="email" name="" id="email">
                <label for="email">email <small>(optional)</small></label>
            </div>
            <div class="input submit">
                <input type="submit" name="" value="login" id="submit-button">
            </div>
        </form>
    </div>
</body>

</html>
