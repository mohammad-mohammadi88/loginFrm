<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            display: flex;
            align-items: center;
            height: 100vh;
            background-color: #efefef;
        }

        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px 1px #747474;
            min-width: 500px;
            margin: auto;
            display: block;
            min-height: 300px;
            padding: 16px;
        }

        .container form {
            display: flex;
            flex-direction: column;
        }

       

        .container form .input:not(.submit) input {
            width: 100%;
            height: 40px;
            border: 1px solid#ccc;
            padding: 12px;
            margin: 6px 0 18px;
            border-radius: 5px;
            font-size: 16px;
        }

        .container form .input:not(.submit) input:focus {
            outline: 2px solid rgb(245, 100, 255);
            transition: 0.2s ease;
            border: none;
        }
        .container h1{
            margin-bottom: 20px;
        }
        .input {
            position: relative;
        }

        label {
            position: absolute;
            background: #fff;
            color: #808080;
            left: 10px;
            top: -4px;
            font-size: 16px;
            width: auto;
            padding: 0 2px;
        }

        .input > i.fa-check-circle {
            position:absolute;
            color: #00e500;
            top: 17px;
            font-size: larger;
            right: 5px;
            opacity: 0;
            transition: 0.5s ease;
        }
        input[name=valid]:valid{
            outline:2px solid #0f0 ;
            
        }
        input[name=valid]:valid ~ i.fa-check-circle{
            opacity: 1;
        }
        input[name=valid]:valid ~ i:not(.fa-check-circle){
            right: 30px;
        }
        .password i:not(:first-child){
            position: absolute;
            top: 17px;
            right: 5px;
        }
        .password i.fa-eye{
            display: none;
            padding: 0 1px;
        }
        #submit-button {
            background-color: #0f0;
            width: 70px;
            height: 40px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .important{
            color: #696969;
            margin: 8px 0;
        }
        .important div{
            margin-bottom: 8px;
        }
    </style>
    <script>
        // $(document).ready(function () {
        //     $('input').click(function () {
        //         $(this).next().css({ 'top': '4px', 'font-size': '16px', 'min-width': '5px'})
        //     })
        // })
    </script>
</head>

<body>
    <div class="container">
        <h1>login form</h1>
        <form action="" method="dialog" autocomplete="off">
            <div class="input first-name">
                <input type="text" minlength="4" name="valid" pattern="[a-zA-Z0-9]{4,}" id="first-name" required autofocus>
                <i class="far fa-check-circle"></i>
                <label for="first-name">first name</label>
            </div>
            <div class="input last-name">
                <input type="text" minlength="4" name="valid" pattern="[a-zA-Z0-9]{4,}"  id="last-name" required>
                <i class="far fa-check-circle"></i>
                <label for="last-name">last name</label>
            </div>
            <div class="input password">
                <input type="password" minlength="4" pattern="[a-zA-Z0-9]{4,}" name="valid" id="password" required>
                <i class="far fa-check-circle"></i>
                <i class="far fa-eye"></i>
            <i class="far fa-eye-slash"></i>
                <label for="password">password</label>
            </div>
            <div class="input email">
                <input type="email" name="valid" id="email" required>
                <i class="far fa-check-circle"></i>
                <label for="email">email <small>(optional)</small></label>
            </div>
            <!-- <div class="input date">
                <input type="date" name="" id="date" min="2022-05-03" max="2022-05-09">
            </div> -->
            <div class="important">
                <div class="first">
                    <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                    <span class="first">your first and last name can not be less that 4 characters</span>
                </div>
                <div class="second">
                    <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                    <span>can't use spaces</span>
                </div>
            </div>
            <!-- <input type="range" name="" id="range" step="10" min="-20" max="100"> -->
            <div class="input submit">
                <input type="submit" name="" value="login" id="submit-button">
            </div>
        </form>
    </div>
    <!-- <div id="time"></div> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.fa-eye-slash').click(function(){
                $('#password').attr('type' , 'text');
                $(this).hide();
                $('.fa-eye').show();
                // $(this).siblings('span').show()
            });
            $('.fa-eye').click(function(){
                $('#password').attr('type' , 'password');
                $(this).hide();
                $('.fa-eye-slash').show();
                // $(this).siblings('span').hide()
            });
            $('#submit').click(function(){ 
                if($('#password').attr('type') === 'text'){
                    $('#password').attr('type' , 'password');
                }
            })
        })
    </script>
</body>
</html>
